<app-nav-menu></app-nav-menu>
<div class="main-container">
  <!-- logo section -->
  <app-header></app-header>
  <div style="text-align:center">
    <span style="color: gray ;font-size: larger;">ประวัติการเช็คอิน</span>
  </div>
  <div class="card">
    <p-table [value]="checkInHistory.collection">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="code">รูปภาพ <p-sortIcon field="code"></p-sortIcon>
          </th>
          <th pSortableColumn="name">ร้านค้า <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="category">วันที่ <p-sortIcon field="category"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData>
        <tr>
          <td> {{ rowData[0] }}</td>
          <td>{{ rowData[1] }}</td>
          <td>{{ rowData[2] }}</td>
          <!-- <td>วันพฤหัสที่ 28 </td> -->
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
